name: CI/CD

on:
  workflow_dispatch:
  repository_dispatch:
    types: [tenant_creation_event]

jobs:
  run-app:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: TestWorkflowApp

    steps:
    - name: "Check out code"
      uses: actions/checkout@v3

    - name: "Setup dotnet"
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: | 
          6
    
    - name: "Install dependencies"
      run: dotnet restore

    - name: "Build"
      run: dotnet build

    - name: "Print payload"
      run: 'echo "payload: ${{ toJson(github.event.client_payload) }}"'

    - name: "Run app"
      run: | 
       dotnet run ${{ github.event.client_payload.environment }} ${{ github.event.client_payload.databaseName }}

    - name: "Get Integration API access token"
      id: BearerTokenRequest
      uses: fjogeleit/http-request-action@v1
      with:
        url: ${{ secrets.IntegrationApiTokenEndpoint }}
        method: 'POST'
        username: ${{ secrets.IntegrationApiOktaUsername }}
        password: ${{ secrets.IntegrationApiOktaPassword }}
        customHeaders: '{"Content-Type": "application/x-www-form-urlencoded"}'
        data: 'grant_type:client_credentials'
    
    - name: "Send callback"
      uses: fjogeleit/http-request-action@v1
      with:
        url: 'https://webhook.site/9dd21c3d-893c-4e18-a430-6b719fba5a52'
        method: 'POST'
        customHeaders: '{"Content-Type": "application/json"}'
        data: '{"migrationRunResult": "Success", "error": ""}'
        bearerToken: ${{ fromJson(steps.BearerTokenRequest.outputs.response).access_token }}