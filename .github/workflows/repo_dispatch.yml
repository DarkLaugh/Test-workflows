name: CI/CD

on:
  workflow_dispatch:
  repository_dispatch:
    types: [tenant_creation_event]

jobs:
  run-app:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: TestWorkflowApp

    steps:
    - name: "Check out code"
      uses: actions/checkout@v3

    - name: "Setup dotnet"
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: | 
          6
    
    - name: "Install dependencies"
      run: dotnet restore

    - name: "Build"
      run: dotnet build

    - name: "Print payload"
      run: 'echo "payload: ${{ toJson(github.event.client_payload) }}"'

    - name: "Execute migrations"
      id: "ExecuteMigrations"
      continue-on-error: true
      run: |
        OUTPUT={ ERROR=$(dotnet run ${{ github.event.client_payload.environment }} ${{ github.event.client_payload.databaseName }} ${{ github.event.client_payload.throwException }} 2>&1 1>&$out); } {out}>&1
        echo "This is error: ${ERROR}"
        echo "MIGRATIONS_RUN_OUTPUT=${OUTPUT}" >> $GITHUB_OUTPUT
        echo "MIGRATIONS_RUN_ERROR={$ERROR}" >> $GITHUB_OUTPUT

    - name: "Get Integration API access token"
      id: BearerTokenRequest
      uses: fjogeleit/http-request-action@v1
      with:
        url: ${{ secrets.IntegrationApiTokenEndpoint }}
        method: 'POST'
        username: ${{ secrets.IntegrationApiOktaUsername }}
        password: ${{ secrets.IntegrationApiOktaPassword }}
        contentType: 'application/x-www-form-urlencoded'
        data: 'grant_type=client_credentials'
    
    - name: "Send callback"
      uses: fjogeleit/http-request-action@v1
      with:
        url: ${{ secrets.IntegrationApiMigrationCallbackEndpoint }}
        method: 'POST'
        data: '{"migrationRunResult": "${{ steps.ExecuteMigrations.outcome }}", "error": "${{ steps.ExecuteMigrations.outputs.MIGRATIONS_RUN_ERROR }}"}'
        bearerToken: ${{ fromJson(steps.BearerTokenRequest.outputs.response).access_token }}